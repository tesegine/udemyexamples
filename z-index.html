<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Z-Index</title>
</head>
<body>
<style>
img{
 width: 150px;
 height: 150px;
 position: absolute;
}

.banner{
 margin: 20px;
 width: 80vw;
 height: 70vh;
 border: 5px solid aqua;
 position: relative;
}

.one{
 top: 0;
 left: 0;
 /* z-index: 3; */
}
.two{
 top: 10%;
 left: 10%;
 /* z-index: 2; */
}
.three{
 top: 20%;
 left: 20%;
}

</style>

 <div class="banner">
  <img src="./img/car.jpg" class="one" alt="">
  <img src="./img/blackcamera.jpg" class="two" alt="">
  <img src="./img/redcassette.jpg" class="three" alt="">
 </div>
</body>
</html>
