<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>transform: translate(),scale()rotate(),skew(),</title>
</head>
<body>
 <style>
div{
 width: 150px;
 height: 150px;
 display: inline-block;
 
}


.one{
 background: red;
 
}
.two{
 background: green;
 
}
.three{
 background: blue;
 transition: background 2s 1s;
}

.three:hover{
 border-radius: 50%;
 background: lightcoral;
 transform: scale(1.2);
}



 </style>
 <div class="one"></div>
 <div class="two"></div>
 <div class="three"></div>
</body>
</html>
